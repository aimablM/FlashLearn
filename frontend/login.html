<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - FlashLearn</title>
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">FlashLearn</a>
            
            <div class="nav-links">
                <a href="index.html#features">Features</a>
                <a href="login.html" class="active">Login</a>
            </div>
        </div>
    </nav>
    
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-box">
            <div class="tabs">
                <div class="tab active" data-tab="login">Login</div>
                <div class="tab" data-tab="signup">Sign Up</div>
            </div>
            
            <div class="form-container">
                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <h2>Welcome Back</h2>
                    <p class="form-subtitle">Log in to access your flashcards</p>
                    
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    
                    <div class="form-footer">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <div class="alert" id="loginAlert"></div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                
                <!-- Signup Form -->
                <form id="signupForm" class="auth-form">
                    <h2>Create Account</h2>
                    <p class="form-subtitle">Join FlashLearn to start learning</p>
                    
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPhone">Phone (optional)</label>
                        <input type="tel" id="signupPhone">
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required minlength="6">
                        <small>Password must be at least 6 characters</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupConfirm">Confirm Password</label>
                        <input type="password" id="signupConfirm" required>
                    </div>
                    
                    <div class="alert" id="signupAlert"></div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 FlashLearn - All rights reserved.</p>
        </div>
    </footer>
    
    <script type="module" src="scripts/auth.js"></script>
</body>
</html>
